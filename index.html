<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager's Cockpit</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* --- 1. COLOR SETTINGS (CHANGE THESE IF NEEDED) --- */
        :root {
            --primary-color: #0f172a;       /* Dark Navy Background */
            --sidebar-color: #1e293b;       /* Slightly lighter sidebar */
            --accent-color: #0ea5e9;        /* Bright Blue/Teal for highlights */
            --text-main: #f8fafc;           /* White text */
            --text-muted: #94a3b8;          /* Grey text */
            --card-bg: #334155;             /* Card background */
            --card-hover: #475569;          /* Card hover state */
            --success-color: #10b981;       /* Green for 'Live' status */
        }

        /* --- 2. LAYOUT & DESIGN --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-color);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.05);
        }

        .logo-area {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            color: var(--accent-color);
        }

        .filter-group {
            margin-bottom: 2rem;
        }

        .filter-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        select, input {
            width: 100%;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            border-radius: 6px;
            margin-bottom: 1rem;
            outline: none;
        }

        select:focus, input:focus {
            border-color: var(--accent-color);
        }

        /* Main Content Styling */
        .main-content {
            flex: 1;
            padding: 2rem 3rem;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .welcome-text h1 { margin: 0; font-size: 1.8rem; }
        .welcome-text p { margin: 5px 0 0; color: var(--text-muted); }

        /* Grid System */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        /* Card Styling */
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            position: relative;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 140px;
        }

        .card:hover {
            transform: translateY(-5px);
            background-color: var(--card-hover);
            border-color: var(--accent-color);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        /* Dynamic Colors for specific platform icons */
        .icon-powerbi { color: #F2C811; background: rgba(242, 200, 17, 0.1); }
        .icon-tableau { color: #E97627; background: rgba(233, 118, 39, 0.1); }
        .icon-snow { color: #81B5A1; background: rgba(129, 181, 161, 0.1); } /* ServiceNow Green */

        .domain-tag {
            font-size: 0.7rem;
            padding: 4px 8px;
            border-radius: 20px;
            background: rgba(14, 165, 233, 0.2);
            color: var(--accent-color);
            font-weight: 600;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 0.5rem;
        }

        .card-meta {
            font-size: 0.8rem;
            color: var(--text-muted);
            display: flex;
            gap: 10px;
            align-items: center;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo-area">
            <i class="fas fa-chart-line logo-icon"></i>
            <span>Cockpit</span>
        </div>

        <div class="filter-group">
            <div class="filter-label">Search</div>
            <input type="text" id="searchInput" placeholder="Find dashboard..." onkeyup="filterDashboards()">
        </div>

        <div class="filter-group">
            <div class="filter-label">Filter by Domain</div>
            <select id="domainSelect" onchange="filterDashboards()">
                <option value="All">All Domains</option>
                </select>
        </div>

        <div class="filter-group">
            <div class="filter-label">Filter by Region</div>
            <select id="regionSelect" onchange="filterDashboards()">
                <option value="All">All Regions</option>
                </select>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="welcome-text">
                <h1>Executive Overview</h1>
                <p>Access your global and regional KPIs.</p>
            </div>
            <div style="text-align: right; color: var(--text-muted);">
                <span id="countDisplay">0</span> Dashboards available
            </div>
        </div>

        <div class="dashboard-grid" id="gridContainer">
            </div>
    </div>

    <script>
        // --- 1. THE DATA (Extracted from your CSV) ---
        const dashboardData = [
            { domain: "GO Ping", region: "Global", name: "GO Ping Dashboard", url: "https://app.powerbi.com/groups/me/reports/62c9e56a-563a-43a6-9cc2-cf2a67eb5e8f" },
            { domain: "Global Site Analysis", region: "Global", name: "Global Site Analysis", url: "https://tabi/#/site/GlobalServices/views/GlobalSiteAnalysisv1/GlobalSiteAnalysis?:iid=1" },
            { domain: "SNOW DASH", region: "Global", name: "SNOW Incident Dash", url: "https://amdocsprodmain.service-now.com/nav_to.do?uri=%2F$pa_dashboard.do" },
            { domain: "FlexSeat", region: "Global", name: "FlexSeat Report", url: "https://app.powerbi.com/groups/me/apps/a9a45472-96d0-4062-84fb-30" },
            { domain: "Travel & Immigration", region: "Global", name: "Group Trip / Direction", url: "https://tabi/#/site/GlobalServices/views/GroupTriptoSameDirection" },
            { domain: "Travel & Immigration", region: "Global", name: "GS Travel Monthly Deck", url: "https://tabi/#/site/GlobalServices/views/GSTravelforMonthlydeck" },
            { domain: "Travel & Immigration", region: "Global", name: "High Cost Trips", url: "https://tabi/#/site/GlobalServices/views/HighCostTrips" },
            { domain: "Travel & Immigration", region: "Global", name: "Israel Employee Travel", url: "https://tabi/#/site/GlobalServices/views/ISRAELEmployeesTravelDetails" },
            { domain: "Travel & Immigration", region: "Global", name: "Israeli Reservists", url: "https://tabi/#/site/GlobalServices/views/IsraeliReservistsTravelingDetails" },
            { domain: "Travel & Immigration", region: "Global", name: "OPEX Summary", url: "https://tabi/#/site/GlobalServices/views/OPEXSummary" },
            { domain: "Travel & Immigration", region: "Global", name: "TIR Dashboard", url: "https://tabi/#/site/GlobalServices/views/TIRDashboard" },
            { domain: "Travel & Immigration", region: "Global", name: "Travel KPIs", url: "https://tabi/#/site/GlobalServices/views/TravelKPIs" },
            { domain: "Travel & Immigration", region: "Global", name: "Travel Warning Dash", url: "https://tabi/#/site/GlobalServices/views/TravelWarningDashboard" },
            { domain: "Travel & Immigration", region: "Global", name: "Traveller Details (Mex/Bra/SA)", url: "https://tabi/#" }
        ];

        // --- 2. LOGIC TO RENDER CARDS ---
        const grid = document.getElementById('gridContainer');
        const domainSelect = document.getElementById('domainSelect');
        const regionSelect = document.getElementById('regionSelect');
        const searchInput = document.getElementById('searchInput');
        const countDisplay = document.getElementById('countDisplay');

        // Helper: Get Icon based on URL/Name
        function getIcon(item) {
            const lowerUrl = item.url.toLowerCase();
            const lowerName = item.name.toLowerCase();

            if (lowerUrl.includes('powerbi')) return '<i class="fas fa-chart-bar icon-powerbi"></i>'; // PowerBI
            if (lowerUrl.includes('tabi') || lowerUrl.includes('tableau')) return '<i class="fas fa-chart-pie icon-tableau"></i>'; // Tableau
            if (lowerUrl.includes('service-now') || lowerUrl.includes('snow')) return '<i class="fas fa-server icon-snow"></i>'; // ServiceNow
            
            return '<i class="fas fa-file-alt"></i>'; // Default
        }

        // Helper: Get Icon class for styling adjustments
        function getIconClass(item) {
            const lowerUrl = item.url.toLowerCase();
            if (lowerUrl.includes('powerbi')) return 'icon-powerbi';
            if (lowerUrl.includes('tabi')) return 'icon-tableau';
            if (lowerUrl.includes('service-now')) return 'icon-snow';
            return '';
        }

        function renderCards(data) {
            grid.innerHTML = '';
            
            data.forEach(item => {
                const iconHtml = getIcon(item);
                const iconClass = getIconClass(item); // To use specific class logic if needed inside innerHTML

                const card = document.createElement('a');
                card.className = 'card';
                card.href = item.url;
                card.target = "_blank"; // Open in new tab

                card.innerHTML = `
                    <div class="card-top">
                        <div class="card-icon ${iconClass}">
                            ${iconHtml.replace(/<[^>]*>/g, '') /* Clean strip if reusing class, or just use raw HTML below */}
                            ${iconHtml.includes('fa-') ? '' : '<i class="fas fa-link"></i>'} 
                            ${iconHtml}
                        </div>
                        <span class="domain-tag">${item.domain}</span>
                    </div>
                    <div>
                        <div class="card-title">${item.name}</div>
                        <div class="card-meta">
                            <i class="fas fa-globe"></i> ${item.region}
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            countDisplay.innerText = data.length;
        }

        // --- 3. FILTER LOGIC ---
        function filterDashboards() {
            const domainVal = domainSelect.value;
            const regionVal = regionSelect.value;
            const searchVal = searchInput.value.toLowerCase();

            const filtered = dashboardData.filter(item => {
                const matchDomain = domainVal === 'All' || item.domain === domainVal;
                const matchRegion = regionVal === 'All' || item.region === regionVal;
                const matchSearch = item.name.toLowerCase().includes(searchVal) || 
                                    item.domain.toLowerCase().includes(searchVal);
                return matchDomain && matchRegion && matchSearch;
            });

            renderCards(filtered);
        }

        // --- 4. INIT (Populate Dropdowns) ---
        function init() {
            // Unique Domains
            const domains = [...new Set(dashboardData.map(d => d.domain))].sort();
            domains.forEach(d => {
                const opt = document.createElement('option');
                opt.value = d;
                opt.innerText = d;
                domainSelect.appendChild(opt);
            });

            // Unique Regions
            const regions = [...new Set(dashboardData.map(d => d.region))].sort();
            regions.forEach(r => {
                const opt = document.createElement('option');
                opt.value = r;
                opt.innerText = r;
                regionSelect.appendChild(opt);
            });

            renderCards(dashboardData);
        }

        init();

    </script>
</body>
</html>
